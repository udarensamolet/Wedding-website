<!DOCTYPE html>
<html class="staticrypt-html">
  <head>
    <meta charset="utf-8" />
    <title>Виктор и Роси</title>
    <link rel="icon" type="image/x-icon" href="./src/img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Charmonman:wght@700&display=swap");

      html {
        font-family: "Charmonman", cursive;
        box-sizing: border-box;
      }

      *,
      *::after,
      *::before {
        box-sizing: inherit;
      }

      body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        align-content: center;
        background: url("./src/img/background-home.jpg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-content: center;
        min-height: 100vh;
        align-items: center;
      }

      .staticrypt-page {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        align-content: center;
        background-color: rgba(250, 235, 215, 0.6);
        border-radius: 10px;
        padding: 5rem;
        box-shadow: 0px 0px 15px 10px rgba(250, 235, 215, 0.5);
      }

      .staticrypt-title{
          font-size: 3rem;
          color:#033726;
            margin-bottom: 0.5rem;
            text-align: center;
      }

      .staticrypt-hr{
          display: none;
      }


      #staticrypt-form{
          display: flex;
          justify-content: center;
    flex-direction: column;
    align-items: center;
    align-content: center;
      }
      input[type="password"]{
    border: 1px solid #033726;
    border-radius: 5px;
    color: #033726;
    width: 100%;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.3rem;
    padding: 0.7rem 3rem;
}
input[type="password"]:focus{
    outline: none;
    border: 2px solid #033726;
}

input[type="submit"]{
    color: #033726;
    background-color: #FAECBF;
    border: none;
    padding: 0.1rem 3rem;
    border-radius: 5px;
    font-size: 1.5rem;
    font-family: 'Charmonman', cursive;
}

input[type="submit"]:hover{
    cursor: pointer;
}

#staticrypt-remember-label{
    font-size: 1.5rem;
    margin-top: 1.5rem;
}




    </style>
  </head>

  <body class="staticrypt-body">
    <div class="staticrypt-page">
      <div class="staticrypt-form">
        <div class="staticrypt-instructions">
          <p class="staticrypt-title">Speak, friend, and enter</p>
        </div>

        <hr class="staticrypt-hr" />

        <form id="staticrypt-form" action="#" method="post">
          <input
            id="staticrypt-password"
            type="password"
            name="password"
            placeholder="*******"
            autofocus
          />

          <label
            id="staticrypt-remember-label"
            class="staticrypt-remember hidden"
          >
            <input id="staticrypt-remember" type="checkbox" name="remember" />
            Remember me
          </label>

          <input
            type="submit"
            class="staticrypt-decrypt-button"
            value="Enter"
          />
        </form>
      </div>
    </div>

          // if there is expiration configured, check if we're not beyond the expiration
          if (rememberDurationInDays && rememberDurationInDays > 0) {
            var expiration = localStorage.getItem(rememberExpirationKey),
              isExpired =
                expiration && new Date().getTime() > parseInt(expiration);

            if (isExpired) {
              return clearLocalStorage();
            }
          }

          var hashedPassphrase = localStorage.getItem(rememberPassphraseKey);

          if (hashedPassphrase) {
            // try to decrypt
            var isDecryptionSuccessful =
              decryptAndReplaceHtml(hashedPassphrase);

            // if the decryption is unsuccessful the password might be wrong - silently clear the saved data and let
            // the user fill the password form again
            if (!isDecryptionSuccessful) {
              return clearLocalStorage();
            }
          }
        }
      };

      // handle password form submission
      document
        .getElementById("staticrypt-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          var passphrase = document.getElementById("staticrypt-password").value,
            shouldRememberPassphrase = document.getElementById(
              "staticrypt-remember"
            ).checked;

          // decrypt and replace the whole page
          var hashedPassphrase = hashPassphrase(passphrase);
          var isDecryptionSuccessful = decryptAndReplaceHtml(hashedPassphrase);

          if (isDecryptionSuccessful) {
            // remember the hashedPassphrase and set its expiration if necessary
            if (isRememberEnabled && shouldRememberPassphrase) {
              window.localStorage.setItem(
                rememberPassphraseKey,
                hashedPassphrase
              );

              // set the expiration if the duration isn't 0 (meaning no expiration)
              if (rememberDurationInDays > 0) {
                window.localStorage.setItem(
                  rememberExpirationKey,
                  (
                    new Date().getTime() +
                    rememberDurationInDays * 24 * 60 * 60 * 1000
                  ).toString()
                );
              }
            }
          } else {
            alert("Bad passphrase!");
          }
        });
    </script>
  </body>
</html>
